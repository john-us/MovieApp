ext {
    //root gradle version
    applicationVersion = '7.3.1'
    kotlinVersion = '1.8.21'
    androidLibraryVersion = '7.3.1'
    hiltVersion = '2.44'
    //App level Version
    app_config = [
            compileSdkVersion: 33,
            minSdkVersion    : 24,
            targetSdkVersion : 33,
            versionCode      : 1,
            versionName      : "1.0",
            buildToolsVersion: "30.0.2",
            jvmTarget        : '1.8',
            applicationId    : 'com.movieapp',
            javaVersion      : JavaVersion.VERSION_1_8
    ]
    //Library Version
    gsonVersion = '2.10.1'
    retrofitVersion = '2.9.0'
    hilt = '2.44'
    appCompat = '1.6.1'
    material = '1.9.0'
    lifecycleViewModel = '2.6.1'
    lifecycleExtension = '2.2.0'
    navigationVersion = "2.5.3"
    glide = "4.15.1"
    logInterceptor = "4.9.1"


    //Test library version
    junit = '4.13.2'
    junitAndroid = '1.1.5'
    espresso = '3.5.1'
    coroutinesTest = '1.6.4'
    mockk = '1.12.0'


    dependencies = [
            retrofit          : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
