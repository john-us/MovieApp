            lifecycleExtension: "androidx.lifecycle:lifecycle-extensions:${lifecycleExtension}",
            navigation_frag   : "androidx.navigation:navigation-fragment-ktx:${navigationVersion}",
            navigation_ui     : "androidx.navigation:navigation-ui-ktx:${navigationVersion}",
            glide             : "com.github.bumptech.glide:glide:${glide}",
            logInterceptor    : "com.squareup.okhttp3:logging-interceptor:${logInterceptor}"

    ]
    testDependencies = [
            junit         : "junit:junit:${junit}",
            junitAndroid  : "androidx.test.ext:junit:${junitAndroid}",
            espresso      : "androidx.test.espresso:espresso-core:${espresso}",
            coroutinesTest: "org.jetbrains.kotlinx:kotlinx-coroutines-test:${coroutinesTest}",
            mockk         : "io.mockk:mockk:${mockk}"
    ]

